<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Alien Abduction Order Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=residents.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <div class="wrapper">
      <section>
        <h1 class="animate__animated animate__shakeX">
          Alien Abduction Order Form
        </h1>
        <p class="text-1">
          Fill out the form below to place an order for an alien abduction by
          one of our fine UFOs.
        </p>
        <form
          action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES"
          method="post">
          <input type="hidden" name="send_to" value="resident7709@gmail.com" />
          <fieldset class="fieldset-1">
            <legend>Your contact information</legend>
            <label for="name">Your name </label
            ><input type="text" id="name" name="name" />
            <label for="phone">Phone number</label>
            <input type="tel" id="phone" name="phone" placeholder="" />
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" />
          </fieldset>

          <fieldset class="fieldset-2">
            <legend>About your abduction</legend>
            <label for="date">Requested date:</label>
            <input type="date" id="date" name="date" />
            <label for="qty">How many people would you like abducted?</label>
            <input type="number" id="qty" name="qty" />
            <p>What type of UFO do you prefer?</p>
            <label>
              <input type="radio" name="type" value="classic" checked />
              Classic oval UFO</label
            >
            <label
              ><input type="radio" name="type" value="cruiser" /> Star
              Wars-style Imperial cruiser</label
            >
            <label
              ><input type="radio" name="type" value="viper" /> Battlestar
              Galactica-style Viper</label
            >
            <label
              ><input type="radio" name="type" value="cube" /> Borg-style
              cube</label
            >

            <label for="abtype"
              >What type of abduction experience do you want?</label
            >
            <select id="abtype" name="abtype">
              <option selected>select your type</option>
              <option value="tour">Tour of the solar system</option>
              <option value="dinner">Alien dinner and discussion</option>
              <option value="dance">Alien dance lessons</option>
              <option value="whales">Whale watching</option>
            </select>
            <label for="comments">Special requests:</label>
            <textarea name="comments" id="comments" placeholder=""></textarea>
            <label>
              <input
                type="checkbox"
                name="subscribe"
                value="subscribe"
                checked />
              Add me to your email list</label
            >
          </fieldset>
          <button type="submit">Order your abduction experience</button>
        </form>
      </section>

      <aside>
        <fieldset>
          <legend>Our Location</legend>
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2663.9200352332637!2d-93.27256324314205!3d44.97771246764813!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b3329a75fc44b3%3A0xab6d15df00205abb!2zNjAgU291dGggNnRoIFN0LCBNaW5uZWFwb2xpcywgTU4gNTU0MDIsINCh0KjQkA!5e0!3m2!1sru!2sru!4v1672920893428!5m2!1sru!2sru"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
          <address>
            Frontend Masters &middot; 60 South 6th Street &middot; Suite 3625
            &middot; Minneapolis, MN 55402
          </address>
        </fieldset>
      </aside>
    </div>

    <script src="js/form.js"></script>
  </body>
</html>
